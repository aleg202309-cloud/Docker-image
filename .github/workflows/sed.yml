name: Build Docker Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ESTO CREA LA CARPETA Y EL ARCHIVO AUTOM√ÅTICAMENTE
      - name: Create Dockerfile manually
        run: |
          mkdir -p docker
          cat <<EOF > docker/Dockerfile.cpu
          FROM python:3.12-slim
          RUN apt-get update && apt-get install -y build-essential cmake git libsox-dev && rm -rf /var/lib/apt/lists/*
          WORKDIR /app
          COPY . .
          RUN pip install --no-cache-dir --default-timeout=100 -e .
          RUN pip install --no-cache-dir torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          EXPOSE 7860
          CMD ["python", "tools/run_webui.py"]
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.cpu
          tags: fish-speech-ready:latest
          outputs: type=docker,dest=/tmp/fish-speech-ready.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/fish-speech-ready.tar
          retention-days: 1
