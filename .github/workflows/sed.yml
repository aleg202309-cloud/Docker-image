name: Build Docker Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create Dockerfile manually
        run: |
          cat <<EOF > Dockerfile.cpu
          FROM python:3.12-slim
          
          # 1. Instalamos herramientas básicas (incluyendo git)
          RUN apt-get update && apt-get install -y \
              build-essential cmake git libsox-dev ffmpeg libavdevice-dev \
              && rm -rf /var/lib/apt/lists/*

          WORKDIR /app

          # 2. DESCARGAMOS EL CÓDIGO DIRECTAMENTE AQUÍ (Esto soluciona tu error)
          RUN git clone https://github.com/fishaudio/fish-speech.git .

          # 3. Preparamos Python y PyTorch
          RUN pip install --no-cache-dir --upgrade pip setuptools wheel
          RUN pip install --no-cache-dir torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          
          # 4. Instalamos el proyecto (ahora sí encontrará los archivos)
          RUN pip install --no-cache-dir -e .
          
          EXPOSE 7860
          CMD ["python", "tools/run_webui.py"]
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.cpu
          tags: fish-speech-ready:latest
          # Usamos este formato para asegurar la compatibilidad del archivo .tar
          outputs: type=docker,dest=/tmp/fish-speech-ready.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/fish-speech-ready.tar
          retention-days: 1
